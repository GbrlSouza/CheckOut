<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class='container'>
        <div class='window'>
            <div class='order-info'>
                <div class='order-info-content'>
                    <h2>Resumo do Pedido</h2>
                    <div class='line'></div>
                    <table class='order-table'>
                        <tbody>
                            <tr>
                                <td><img src='https://saudesyn.com.br/images/a5fbf85871a50e987b00483813ebb1bf.png'
                                        class='full-width'></img>
                                </td>
                                <td>
                                    <br><span class='thin'>Nosso Plano</span>
                                    <br>Aplicativo SaúdeSyn<br> <span class='thin small'> Invista na saúde e bem-estar dos seus colaboradores com o SaúdeSyn! <br><br></span>
                                </td>

                            </tr>
                            <tr>
                                <td>
                                    <div class='price'>R$49.90/mês</div>
                                </td>
                            </tr>
                        </tbody>

                    </table>
                    <div class='line'></div>
                    <div class='total'>
                        <span style='float:left;'>
                            TOTAL
                        </span>
                        <span style='float:right; text-align:right;'>
                            R$49.90/mês
                        </span>
                    </div>
                </div>
            </div>
            <div class='credit-info'>
                <div class='credit-info-content'>
                    <table class='half-input-table'>
                        <tr>
                            <td>Pagamento com:</td>
                            <td>
                                <div class='dropdown' id='card-dropdown'>
                                    <div class='dropdown-btn' id='current-card'>Cartão Visa</div>
                                    <div class='dropdown-select'>
                                        <ul>
                                            <li>Master Card</li>
                                            <li>PIX</li>
                                        </ul>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <img src='https://files.passeidireto.com/8b1cc0c7-5e15-4589-8ee6-efa6016a75ce/8b1cc0c7-5e15-4589-8ee6-efa6016a75ce.png' height='80'
                        class='credit-card-image' id='credit-card-image'></img>
                    Número do cartão
                    <input class='input-field'></input>
                    Titular do cartão
                    <input class='input-field'></input>
                    <table class='half-input-table'>
                        <tr>
                            <td> Expira
                                <input class='input-field'></input>
                            </td>
                            <td> CVC
                                <input class='input-field'></input>
                            </td>
                        </tr>
                    </table>
                    <button class="btn btn-gradient btn-glow">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
